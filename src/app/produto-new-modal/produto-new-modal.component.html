<form>
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Novo produto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Produto</label>
                        <input class="form-control" name="produto" type="text" [(ngModel)]="produto">
                    </div>
                    <div class="form-group">
                        <label>Descrição</label>
                        <input class="form-control" name="descricao" type="text" [(ngModel)]="descricao">
                    </div>
                    <div class="form-group">
                        <label>Valor/R$</label>
                        <input class="form-control" name="valor" type="number" [(ngModel)]="valor">
                    </div>
                    <div class="form-group">
                        <label>Peso/Kg</label>
                        <input class="form-control" name="peso" type="number" [(ngModel)]="peso">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary" (click)="addProduto()">Incluir</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
